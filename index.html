<!doctype html>
<html lang="pt-br">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.0-beta1 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>

<body>
  <main>

    <button class="btn btn-primary" id="btnBusca">Buscar</button>
    <button id="btnIncluirCliente" class="btn btn-secondary">Novo Cliente</button>
    <div id="content"></div>
    <form id="frmIncluirCliente" method="post" style="display: none;">
      <p>
        <label for="inNome">Nome</label>
        <input type="text" name="nome" id="inNome" required>
      </p>

      <p>
        <label for="inEmail">Email</label>
        <input type="email" name="email" id="inEmail" required>
      </p>

      <input type="submit" id="btnIncluir" class="btn btn-success" value="Enviar">
      <input type="reset" id="btnReset" class="btn btn-warning" value="Limpar">
    </form>

  </main>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
    crossorigin="anonymous"></script>
  <script src="js/busca-clientes.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
    integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/51b23194c0.js" crossorigin="anonymous"></script>
</body>

</html>
